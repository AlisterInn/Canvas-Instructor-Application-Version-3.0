{% extends 'base.html' %}

{% block title %}
    Registered Users
{% endblock %}

{% block content %}
    <body>
        <h2>Registered Users</h2>
        <ul>
            {% for user in users %}
                <li>Username: {{ user.username }}, Email Address: {{ user.email }}</li>
            {% endfor %}
        </ul>
    </body>
{% endblock %}
